<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>
		Register here
	</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		.login-box {
			background: #f7f7f7;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			
		}

		.login-box h2 {
			margin-bottom: 20px;
			text-align: center;
		}

		.login-box h5 {

			text-align: center;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Product Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/}">Registration and Login Module</a>
				</li>

			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">

			<div class="col-md-6 col-md-offset-3">
				<div class="login-box">


					<!-- suscess message -->
					<div th:if="${param.success}">
						<div class="alert alert-info">
							your registration is successfull
						</div>
					</div>

					<h2>Create a new account</h2>
					<h5>It's quick and easy</h5>
					<form th:action="@{/registration}" method="post" th:object="${user}">
						<div class="form-group">
							
							<input id="firstName" class="form-control" th:field="*{firstName}" required
								autofocus="autofocus" placeholder="First name" />
						</div>
						<div class="form-group">
							
							<input id="lastName" class="form-control" th:field="*{lastName}" required
								autofocus="autofocus" placeholder="Last name" />

						</div>
						<div class="form-group">
							
							<input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" 
							placeholder="Email address" />

						</div>
						<div class="form-group">
							
							<input id="password" class="form-control" type="password" th:field="*{password}" required
								autofocus="autofocus"  placeholder="New password"/>

						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-success">Register</button>
							<button type="reset" class="btn btn-primary">Reset</button>

							<span>
								Already registered? <a href="/" th:href="@{/login}"> Login here</a>
							</span>
						</div>
					</form>
				</div>"

			</div>
		</div>

	</div>
	<footer class="bg-dark text-white mt-5 p-3 text-center">
		        <p>&copy; 2024 Product Management System. All rights reserved.</p>
		        <p>This webpage is licensed under the MYT License.</p>
		    </footer>
</body>


</html>
